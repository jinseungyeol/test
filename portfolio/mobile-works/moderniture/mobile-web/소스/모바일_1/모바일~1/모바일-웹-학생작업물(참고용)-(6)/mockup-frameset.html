<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>iphone mockup</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap');
    
    body {
      margin: 20px 0;
      font-family: 'Open Sans', sans-serif;
    }
    .mockup-container {
      text-align: center;
    }
    .mockup-container h1 {
      margin: 0;
      padding: 0;
      font-size: 28px;
    }
    .mockup-iphone {
      display: inline-block;
      margin: 30px;
    }
    .mobile-mockup {
      width: 450px;
      height: 930px;
      border-radius: 40px;
      background-color: #000;
      position: relative;
      box-shadow: inset 0 0 10px gray;
    }
    .mobile-mockup:before {
      content: '';
      border: 1px solid #d1d1d1;
      width: calc(100% - 10px);
      height: calc(100% - 10px);
      position: absolute;
      border-radius: 36px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .mockup-inner {
      border: 1px solid #eee;
      width: 400px;
      height: 750px;
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
      overflow: hidden;
    }
    .mockup-camera {
      height: 90px;
      position: relative;
    }
    .mockup-camera span {
      display: inline-block;
      background-color: #262626;
      position: absolute;
    }
    .mockup-camera span:nth-child(1) {
      width: 80px;
      height: 8px;
      border-radius: 5px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .mockup-camera span:nth-child(2) {
      width: 11px;
      height: 11px;
      border-radius: 50%;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
    }
    .mockup-camera span:nth-child(3) {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      left: 155px;
    }
    .mockup-volume span {
      display: inline-block;
      background: linear-gradient(to left, #666, #000);
      width: 6px;
      height: 50px;
      border-radius: 3px 0 0 3px;
      position: absolute;
      left: -6px;
    } 
    .mockup-volume span:nth-child(1) {
      height: 40px;
      top: 90px;
    }
    .mockup-volume span:nth-child(2) {
      top: 160px;
    }
    .mockup-volume span:nth-child(3) {
      top: 220px;
    }
    .mockup-power span {
      display: inline-block;
      background: linear-gradient(to right, #666, #000);
      width: 6px;
      height: 50px;
      border-radius: 0 3px 3px 0;
      position: absolute;
      right: -5px;
      top: 160px;
    }
    .mockup-homebutton {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 0 10px gray;
    }
    .mockup-homebutton span {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid #d6d6d6;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .mockup-content {
      height: 100%;
    }
    .mockup-content iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
