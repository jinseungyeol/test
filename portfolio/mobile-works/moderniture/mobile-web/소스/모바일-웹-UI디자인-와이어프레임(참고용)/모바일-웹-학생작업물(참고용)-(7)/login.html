<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" >
  <title>login</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>
<body>
 <div class="container login">
   <div class="login-inner">
     <article class="login-main">
       <div class="login-logo">
         <img src="img/login-logo.png" alt="">
       </div>
       <label>
         <span>아이디</span>
         <input type="text" placeholder="hanbyul5188">
         <span>비밀번호</span>
         <input type="password" placeholder="">
       </label>
       <div class="login-side">
          <input type="checkbox" id="keep" checked>
          <label for="keep">로그인 상태 유지</label>
         <a href="#none">아이디/비밀번호 찾기</a>
       </div>
       <a class="login-btn" href="home.html">로그인</a>
       <div class="join">
         <p>아직 계정이 없나요?<a href="#none">회원가입</a></p>
       </div>
     </article>
     <article class="login-sub">
       <h3>다른 계정으로 로그인 하기</h3>
       <div class="sns">
         <a href="home.html"><div class="naver"></div></a>
         <a href="home.html"><div class="facebook"></div></a>
         <a href="home.html"><div class="google"></div></a>
       </div>
     </article>


   </div>
 </div>
  
</body>
</html>
