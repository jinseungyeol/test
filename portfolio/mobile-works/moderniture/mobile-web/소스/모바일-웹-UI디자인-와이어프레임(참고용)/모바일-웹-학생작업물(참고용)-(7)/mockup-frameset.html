<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>i-phone</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Muli:400,600,700,800,900&display=swap');
    
    body {
      margin: 50px;
    }
    .mobile-mockup {
      width: 450px;
      height: 930px;
      border: 1px solid #ddd;
      border-radius: 40px;
      color: #fff;
      position: relative;
      box-shadow: inset 0 0 10px #989898;  
    }
    .mobile-mockup:before  {
      content: '';
      position: absolute;
      width: calc(100% - 10px);
      border: 1px solid #ddd;
      height: calc(100% - 10px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 36px;
    }
    .mockup-inner {
      width: 400px;
      height: 750px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #7e7e7e;
      border-radius: 3px;
      overflow: hidden;
    }
    .mockup-home {
      width: 60px;
      height: 60px;
      border: 1px solid #eee;
      border-radius: 50%;
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translatex(-50%);
      background-image: linear-gradient(125deg, #404040 0%, #ffffff 70%, #989898 100%);
    }
    .mockup-home:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 86%;
      height: 86%;
      border-radius: 50%;
      background-color: #fff;
    }
    
    .mockup-camera {
      height: 90px;
      position: relative;
    }
    .mockup-camera span {
      display: inline-block;
      background-color: #000;
      position: absolute;
    }
    .mockup-camera span:nth-child(1) {
      width: 80px;
      height: 6px;
      border-radius: 50px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .mockup-camera span:nth-child(2) {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      left: 50%;
      top: 25px;
      transform: translate(-50%, -50%);
    }
    .mockup-camera span:nth-child(3) {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      left: 36%;
      top: 45px;
      transform: translate(-50%, -50%);
    }
    .mockup-volume span {
      display: inline-block;
      width: 7px;
      height: 70px;
      background-color: lightgray;
      border-radius: 4px 0 0 4px;
      position: absolute;
      left: -7px;
    }
    .mockup-volume span:nth-child(1) {
      height: 50px;
    }
    .mockup-volume span:nth-child(2) {
      top: 20%;
    }
    .mockup-volume span:nth-child(3) {
      top: 28.5%;
    }
    .mockup-power {
      position: relative;
      width: 100%;
      height: 500px;
    }
    .mockup-power span {
      position: absolute;
      display: inline-block;
      width: 7px;
      height: 70px;
      background-color: lightgray;
      border-radius: 0 4px 4px 0;
      right: -7px;
      top: 20%;
    }
    
    .mockup-container {
      text-align: center;
      font-family: 'Muli', sans-serif;
    }
    .mockup-iphone {
      display: inline-block;
      margin: 10px;
    }
    .mockup-container h1 {
      text-transform: capitalize;
      margin-bottom: 50px;
    }
    .mockup-content {
      height: 100%;
    }
    .mockup-content iframe {
      width: 100%;
      height: 100%;
    }
    
  
  
  
  </style>
