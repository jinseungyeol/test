<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up</title>
  <!-- XEICON -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <!-- Custom CSS $ JS -->
  <script src="custom.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="sign-up">
      <div class="sign-up-header">
        <h1>SIGN UP</h1>
        <a href="javascript:history.back(-1)"><i class="xi-angle-left"></i></a>
      </div>
      <div class="sign-up-content">
        <label>
          <span>이름</span>
          <input type="text" placeholder="진승열" required>
        </label>
        <label>
          <span>이메일</span>
          <input type="email" placeholder="tmddufkk@naver.com" required>
        </label>
        <label>
          <span>비밀번호</span>
          <input type="password" placeholder="* * * * * * *" required>
        </label>
        <label>
          <span>비밀번호 확인</span>
          <input type="password" placeholder="* * * * * * *" required>
        </label>
        <p>약관 동의</p>
        <div class="sign-up-agree">
          <label>
            <input type="checkbox"> 전체동의
          </label>
          <label>
            <input type="checkbox"> 만 14세 이상입니다. <b>(필수)</b>
          </label>
          <label>
            <input type="checkbox"> 이용약관 <b>(필수)</b>
          </label>
          <label>
            <input type="checkbox"> 개인정보수집 및 이용동의 <b>(필수)</b>
          </label>
          <label>
            <input type="checkbox"> 이벤트, 프로모션 알림 문자 수신 <b>(선택)</b>
          </label>
        </div>
        <a href="index.html" class="btn-sign-up">회원가입</a>
      </div>
    </div>
  </div>

</body>
</html>
