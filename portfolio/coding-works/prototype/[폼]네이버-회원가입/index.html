<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버-회원가입</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="member">
    <img class="logo" src="images/logo.png">
    <div class="field">
      <b>아이디</b>
      <span class="placetext"><input class="userid" type="text"></span>
    </div>
    <div class="field">
      <b>비밀번호</b>
      <input class="userpw" type="password">
    </div>
    <div class="field">
      <b>비밀번호 재확인</b>
      <input class="userpw-confirm" type="password">
    </div>
    <div class="field">
      <b>이름</b>
      <input type="text">
    </div>
    <div class="field birth">
      <b>생년월일</b>
      <div>
        <input class="year" type="number" placeholder="년(4자)">
        <select class="month">
          <option value="">월</option>
          <option value="">1월</option>
          <option value="">2월</option>
          <option value="">3월</option>
          <option value="">4월</option>
          <option value="">5월</option>
          <option value="">6월</option>
          <option value="">7월</option>
          <option value="">8월</option>
          <option value="">9월</option>
          <option value="">10월</option>
          <option value="">11월</option>
          <option value="">12월</option>
        </select>
        <input class="day" type="text" placeholder="일">
      </div>
    </div>
    <div class="field">
      <b>성별</b>
      <label><input type="radio" name="gender"><em></em>선택안함</label>
      <label><input type="radio" name="gender"><em></em>여자</label>
      <label><input type="radio" name="gender"><em></em>남자</label>
    </div>
    <div class="field">
      <b>본인 확인 이메일<small>(선택)</small></b>
      <input type="text" placeholder="선택입력">
    </div>
    <div class="field">
      <b>휴대전화</b>
      <select>
        <option value="">대한민국 +82</option>
        <option value="">몰디브 +960</option>
        <option value="">호주 +61</option>
        <option value="">일본 +81</option>
      </select>
      <input class="tel-number" type="tel" placeholder="전화번호 입력">
      <button class="btn phone-number">인증번호 받기</button>
      <input type="tel" placeholder="인증번호 입력하세요">
    </div>
    <button class="btn signin">가입하기</button>
    <div class="member-footer">
      <div>
        <a href="#none">이용약관</a>
        <a href="#none">개인정보처리방침</a>
        <a href="#none">책임의 한계와 법적고지</a>
        <a href="#none">회원정보 고객센터</a>
      </div>
      <span>@ NAVER Corp</span>  
    </div>
  </div>

</body>
</html>
