<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스 반응형 로그인폼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="login-form">
    <h2>Registeration</h2>
    <div class="sns">
      <a href="#none"><i class="fa fa-facebook"></i>Login in with Facebook</a>
      <a href="#none"><i class="fa fa-twitter"></i>Login in with Twitter</a>
      <a href="#none"><i class="fa fa-google"></i>Login in with Google</a>
    </div>
    <div class="field">
      <span>User Name</span><input type="text">
    </div>
    <div class="field">
      <span>E-Mail</span><input type="email">
    </div>
    <div class="field">
      <span>Password</span><input type="password">
    </div>
    <a href="#none" class="btn-login">log in</a>
  </div>

</body>
</html>
