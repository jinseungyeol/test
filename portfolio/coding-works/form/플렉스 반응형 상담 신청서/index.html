<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스 반응형 상담 신청서</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="apply-form">
        <h1>퍼블리싱 학습의 새로운 <span>패러다임!</span><br> 신속하게 <span>코딩웍스 간편 상담</span>을 신청하실 수 있습니다.</h1>
        <p>
          상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게 상담해드립니다.
        </p>
      <fieldset>
        <div class="field">
          <span>이름 <em>*</em></span>
          <input type="text" placeholder="이름을 입력하세요.">
        </div>
        <div class="field">
          <span>이메일 <em>*</em></span>
          <input type="email" placeholder="이메일을 입력하세요.">
        </div>
      </fieldset>
      <fieldset>
        <div class="field">
          <span>연락처 <em>*</em></span>
          <input type="tel" placeholder="연락처를 입력하세요.">
        </div>
        <div class="field">
          <span>상담구분 <em>*</em></span>
          <select>
            <option value="">선택하세요</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <div class="field">
          <span>상담내용 <em>*</em></span>
          <textarea placeholder="상담 접수가 이루어진 후 24시간 내에 연락드리겠습니다. 감사합니다."></textarea>
        </div>
      </fieldset>
      <fieldset>
        <div class="field">
          <span>개인정보 취급방침 (필수)</span>
          <iframe src="tmddufkk94@cafe24.com.html"></iframe>
          <label><input type="checkbox"> 개인정보 취급방침을 읽었으며 이에 동의합니다.</label>
        </div>
      </fieldset>
      <div class="btn"><input type="submit" value="상담신청"></div>
    </div>    
  </div>

</body>
</html>
