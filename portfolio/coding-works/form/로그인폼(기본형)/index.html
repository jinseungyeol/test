<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>로그인폼</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <form class="login">
      <h1>Member Login</h1>
      <span>아이디</span>
      <input type="text" placeholder="실명 입력">
      <span>비밀번호</span>
      <input type="password" placeholder="비밀번호 입력">
      <span>이메일</span>
      <input type="email" placeholder="이메일을 입력">
      <label>
        <input type="checkbox">아이디를 저장합니다.
      </label>
      <label>
        이벤트 메일 수신여부 <input type="radio" name="agree" checked> 동의 <input type="radio" name="agree"> 동의안함
      </label>
      <input type="button" value="로그인">
      <a href="#none">아이디/비밀번호 찾기</a>
    </form>
  
  </body>
</html>
